<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Room Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 5px; }
  </style>
</head>
<body>
  <h2>Socket.IO Room Chat</h2>
  <input id="roomInput" placeholder="Enter room (e.g. general)" />
  <button onclick="joinRoom()">Join</button>
  <button onclick="leaveRoom()">Leave</button>
  <button onclick="joinRoom()">createRoom</button>

  <br><br>

  <div id="currentRoom">Not in any room</div>

  <div id="messages"></div>
  <br>
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div id = ""></div>

  <script src="/socket.io/socket.io.js"> </script>
  
  <script>
    const socket = io("http://localhost:8001/",{
      autoConnect : false,
    }) 
    // socket.connect()
    let currentRoom = "";
    function joinRoom(){
      socket.connect()
      const room = document.getElementById("roomInput").value;
      if (room) {
        socket.emit("joinRoom", room);
        currentRoom = room;
        document.getElementById("currentRoom").textContent = `Room: ${room}`;
      }
    }

    console.log(currentRoom)
    
    function leaveRoom() {
      console.log(currentRoom)
      if (currentRoom) {
        socket.emit("leaveRoom", currentRoom);
        document.getElementById("currentRoom").textContent = `Not in any room`;
        currentRoom = "";
      }
      socket.disconnect()
    }

    // function sendMessage() {
    //   const message = document.getElementById("messageInput").value;
    //   if (message && currentRoom) {
    //     socket.emit("chatMessage", { room: currentRoom, message });
    //     document.getElementById("messageInput").value = "";
    //   }
    // }

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (message && document.getElementById("roomInput").value) {
        socket.emit("chatMessage", { room: document.getElementById("roomInput").value, message });
        document.getElementById("messageInput").value = "";
      }
    }

    socket.on("message", (msg) => {
      const div = document.createElement("div");
      div.textContent = msg;
      document.getElementById("messages").appendChild(div);
    });
  </script>
</body>
</html>
